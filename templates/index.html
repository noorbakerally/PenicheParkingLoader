 <html lang="en-US">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="%% url_for('static', filename='css/app.css') %%">




	<body ng-app="myApp" ng-controller="myCtrl">

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <a class="navbar-brand" href="http://opensensingcity.emse.fr/ldp-browser/#/">Parking Loader</a>
	            </div>
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav">
	                    <li>
	                        <a href="#">RDF Graph URL</a>
	                    </li>
	                    <li>
	                    	<input class="form-control input-sm" id="inputsm" type="text" style="margin-top:10px;width:430px" ng-model="rdfGraphURL">
	                    </li>
	                    <li>
	                    	<button type="button" class="btn btn-primary" style="margin-top:8px;margin-left:2px" ng-click="load()">Load</button>
	                    </li>
	                </ul>
	            </div>
	        </div>
    	</nav>




    	 <div class="parkings">
    	 		
    	 		<div ng-if="loading" style="text-align: center">
                	<img src="%% url_for('static', filename='images/loading.gif') %%"><br/>Loading Parkings
                </div>
    	 	
               <input class="form-control input-sm" id="inputsm" type="text" style="margin-top:10px;width:430px" ng-model="parkings">
    	 
    	 		
               
   				<div ng-repeat="parking in parking1">
				  do something {{parking}}
				</div>

    	 </div>
	</body>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script src="%% url_for('static', filename='lib/angular/angular-animate.min.js') %%"></script>
	<script src="%% url_for('static', filename='lib/angular/angular-recursion.js') %%"></script>
	<script src="%% url_for('static', filename='lib/bootstrap/ui-bootstrap-tpls-2.1.3.min.js') %%"></script>
	<script src="%% url_for('static', filename='js/app.js') %%"></script>
	<script src="%% url_for('static', filename='js/controllers.js') %%"></script>
	<script src="%% url_for('static', filename='js/services.js') %%"></script>
	<script src="%% url_for('static', filename='js/routes.js') %%"></script> 

    
</html>
