 <html lang="en-US">

 	<head>
 		<meta name="viewport" content="width=device-width,initial-scale=1">
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/app.css">
 	</head>
	




	<body ng-app="myApp" ng-controller="myCtrl">

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	        <div class="container">
	            <center>
	            	<div class="navbar-header">
	                	<a class="navbar-brand" href="http://opensensingcity.emse.fr/ldp-browser/#/">Parking Loader</a>
	            	</div>
	            </center>
	        </div>
    	</nav>


    	<div class="container">
	    		<div class="row">
	    			<div class="col-md-2">
	    				Static source:
	    			</div>
	    			<div class="col-md-8">
	    				<input class="form-control input-sm" id="inputsm" type="text" ng-model="static"/>
	    			</div>
	    			<div class="col-md-2">
	    				<button type="button" class="btn btn-primary" ng-click="load()" style="width: 100%">Load</button>
	    			</div>
	    		</div>
	    		<br/>
	    		<div class="row">
	    			<div class="col-md-2">
	    				Dynamic source:
	    			</div>
	    			<div class="col-md-8">
	    				<input class="form-control input-sm" id="inputsm" type="text" ng-model="dynamic"/>
	    			</div>
	    			<div class="col-md-2">
	    				<button type="button" class="btn btn-primary" ng-click="load()" style="width: 100%">Load</button>
	    			</div>
	    		</div>
	    		<br/>
	    		<div class="row">
					<div class="col-md-6">
						<span>Address:</span><input class="form-control input-sm" id="inputsm" type="text" ng-model="address" ng-model="address"/>
					</div>

					<div class="col-md-2">
						<span>Latitude:</span><input class="form-control input-sm" id="inputsm" type="text" ng-model="lat" />
					</div>

					<div class="col-md-2">
						<span>Longitude:</span><input class="form-control input-sm" id="inputsm" type="text" ng-model="long" />
					</div>

					<div class="col-md-2">
						<br/>
						<button type="button" class="btn btn-primary" ng-click="loadAddress();" style="width: 100%">Load Address</button>
					</div>
	    		</div>
    	</div>


    	


    	<div class="container">
	    	 <div class="row">
	    	 		<div ng-if="loading" style="text-align: center">
	                	<img src="/static/images/loading.gif"><br/>Loading Parkings
	                </div>
	    	 </div>
    	 </div>

    	 <div class="container">
    	 		<div class="row">
    	 			<div class="col-md-12">
    	 				<div class="table-responsive">
	    	 				<table ng-if="!loading" class="table" ng-table="tableParams">
							  <thead>
							    <tr>
							      <th scope="col">Name</th>
							      <th scope="col">Car Av.</th>
							      <th scope="col">Moto Av.</th>
							      <th scope="col">Bicycle Av.</th>
							      <th scope="col">Lat</th>
							      <th scope="col">Long</th>
							      <th scope="col" ng-if="distance" ng-click="sort();" style="cursor:pointer;" title="sort">Distance</th>
							    </tr>
							  </thead>
							  <tbody>
							  	<tr ng-repeat="parking in parkings">
							  		<td><a href="{{ parking.iri }}">{{ parking.label }}</a></td>
							  		<td>{{ parking.carAV }}</td>
							  		<td>{{ parking.motoAV }}</td>
							  		<td>{{ parking.bicycleAV }}</td>
							  		<td>{{ parking.geoLat }}</td>
									<td>{{ parking.geoLong }}</td>
									<td ng-if="distance">{{ parking.distance }}</td>
							  </tbody>
							</table>
						</div>
    	 			</div>
    	 		</div>
    	 </div>

	</body>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script src="/static/lib/angular/angular-animate.min.js"></script>
	<script src="/static/lib/angular/angular-recursion.js"></script>
	<script src="/static/lib/bootstrap/ui-bootstrap-tpls-2.1.3.min.js"></script>
	<script src="/static/js/app.js"></script>
	<script src="/static/js/controllers.js"></script>
	<script src="/static/js/services.js"></script>
	<script src="/static/js/routes.js"></script> 

</html>
